apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/konflux-central?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" 
      && target_branch.matches("^rhoai-\\d+\\.\\d+$")
      && ( "pipelines/container-build.yaml".pathChanged() 
        || ".tekton/container-build-pull-request.yaml".pathChanged() )
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: automation
    appstudio.openshift.io/component: pull-request-pipelines
    pipelines.appstudio.openshift.io/type: build
  name: container-build-on-pull-request
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: target-branch
    value: '{{target_branch}}'
  - name: additional-tags
    value: 
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value: 
    - version=v2.Y.Z
    - io.openshift.tags=ADDITIONAL_TAG_HERE
  - name: output-image
    value: quay.io/redhat-user-workloads/rhoai-tenant/pull-request-pipelines:konflux-central-{{revision}}
  - name: dockerfile
    value: ./canary-build/Dockerfile.konflux
  - name: path-context
    value: .
  # - name: prefetch-input
  #   value: |
  #   [{"type": "gomod"}, {"type": "rpm"}]
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ revision }}'
    - name: pathInRepo
      value: pipelines/container-build.yaml
  taskRunTemplate: 
    serviceAccountName: build-pipeline-pull-request-pipelines
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
