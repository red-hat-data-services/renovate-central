apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/ml-metadata?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: "event == \"push\" \n&& target_branch == \"rhoai-2.19\"\n&& ( !\".tekton/**\".pathChanged() || \".tekton/odh-mlmd-grpc-server-v2-19-push.yaml\".pathChanged() )\n"
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-19
    appstudio.openshift.io/component: odh-mlmd-grpc-server-v2-19
    pipelines.appstudio.openshift.io/type: build
  name: odh-mlmd-grpc-server-v2-19-on-push
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 4h
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value:
        - '{{target_branch}}-{{revision}}'
    - name: additional-labels
      value:
        - version=v2.19.1
    - name: output-image
      value: quay.io/rhoai/odh-mlmd-grpc-server-rhel8:{{target_branch}}
    - name: dockerfile
      value: ml_metadata/tools/docker_server/Dockerfile.konflux
    - name: path-context
      value: .
    - name: hermetic
      value: true
    - name: prefetch-input
      value: |
        [{"path": ".", "type": "rpm"}, {"path": ".", "type": "generic"}]
    - name: prefetch-config-file-content
      value: |
        ---
        requests_timeout: 10800
        subprocess_timeout: 10800
    - name: prefetch-log-level
      value: debug
    - name: build-source-image
      value: true
    - name: build-image-index
      value: false
  taskRunSpecs:
    - pipelineTaskName: build-container
      stepSpecs:
        - name: build
          computeResources:
            requests:
              cpu: '8'
              memory: 16Gi
            limits:
              cpu: '16'
              memory: 32Gi
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/red-hat-data-services/konflux-central.git
      - name: revision
        value: '{{ target_branch }}'
      - name: pathInRepo
        value: pipelines/container-build.yaml
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
